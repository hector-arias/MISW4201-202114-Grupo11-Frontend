<app-header></app-header>
<div class="container my-4">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-10 text-center">
                <label class="fs-4">Canciones</label>
              </div>
              <div class="col-2 text-center">
                <button type="button" class="my-1 btn btn-outline-primary btn-circle" (click)="irCrearCancion()"><i class="bi bi-plus-lg"></i></button>
              </div>
            </div>
          </div>
          <div class="card-body">

            <div class="input-group my-2">
              <input maxlength="30" #busqueda type="search" class="form-control" placeholder="Buscar canciones" aria-label="Search" (keyup)="buscarCancion(busqueda.value)">
            </div>
            <table class="table table-hover mb-0" aria-describedby="colecName">
              <tbody>
                  <tr *ngFor="let cancion of mostrarCanciones; index as i" (click)="onSelect(cancion, i)" [ngClass]="{'selected': i === indiceSeleccionado}">
                    <td style="width:70%">{{cancion.titulo}}</td>
                    <td *ngIf="cancion.titulo != 'No existen resultados' " style="width:20%">{{cancion.minutos}}:{{cancion.segundos}}</td>
                    <td style="width:10%" ><i style="color:#0D6EFD" *ngIf="cancion.favorita== 1" class="bi bi-star-fill"></i></td>
                  </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
      <div class="col-8">
        <app-cancion-detail (deleteCancion)="eliminarCancion()" (favoriteSong)="cancionFavorita()" [cancion]="cancionSeleccionada"></app-cancion-detail>
      </div>
    </div>
  </div>
